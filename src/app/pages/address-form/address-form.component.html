<div class="wrapper">
  <form class="address-form" [formGroup]="addressForm">
    <mat-form-field appearance="fill">
      <mat-label>Name:</mat-label>
      <input
        type="text"
        matInput
        formControlName="name"
        placeholder="Name"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address:</mat-label>
      <input
        type="text"
        matInput
        formControlName="address"
        placeholder="Address"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zipcode:</mat-label>
      <input
        type="text"
        matInput
        formControlName="zipcode"
        placeholder="Zipcode"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State:</mat-label>
      <input
        type="text"
        matInput
        formControlName="state"
        placeholder="State"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country:</mat-label>
      <mat-select required formControlName="countries">
        <mat-option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone:</mat-label>
      <input
        type="text"
        matInput
        formControlName="phone"
        placeholder="Phone"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email:</mat-label>
      <input
        type="text"
        matInput
        formControlName="email"
        placeholder="Email@website.com"
        required
      />
    </mat-form-field>

    <button 
        mat-raised-button 
        [disabled]="!addressForm.valid"

        (click)="formSubmit()"
        >Submit</button>
  </form>
</div>
